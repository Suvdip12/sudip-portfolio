<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Success</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f7fb;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#111}
    .card{background:#fff;padding:40px;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,0.1);text-align:center;max-width:480px}
    .checkmark{
      width:100px;height:100px;border-radius:50%;background:#d1fae5;display:flex;align-items:center;justify-content:center;margin:0 auto 24px;animation:pop 0.6s ease-out;
    }
    .checkmark svg{width:60px;height:60px;stroke:#10b981;stroke-width:6;fill:none;stroke-linecap:round;stroke-linejoin:round;}
    h1{font-size:24px;margin-bottom:12px;color:#065f46}
    p{font-size:16px;color:#374151;margin:0}
    .redirect{margin-top:16px;font-size:14px;color:#6b7280}
    @keyframes pop{0%{transform:scale(0.6);opacity:0}100%{transform:scale(1);opacity:1}}
  </style>
  <script>
    // Redirect after 10 seconds
    setTimeout(() => {
      window.location.href = "./index.html"; // change this URL to your destination
    }, 5000);
  </script>
</head>
<body>
  <div class="card">
    <div class="checkmark">
      <svg viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <h1>Success!</h1>
    <p>Thank you for your submission. As soon as possible i will contact you.</p>
    <div class="redirect">You will be redirected in 5 secondsâ€¦</div>
  </div>
</body>
</html>
